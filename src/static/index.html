<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Mergington High School</h1>
      <h2>Extracurricular Activities</h2>
      <div id="user-controls">
        <span id="user-info">Not logged in</span>
        <button id="login-button" class="btn">Login</button>
        <button id="register-button" class="btn">Register</button>
        <button id="logout-button" class="btn hidden">Logout</button>
      </div>
    </header>

    <main>
      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>
      </section>

      <section id="signup-container">
        <h3>Sign Up for an Activity</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>
      
      <!-- Login Modal -->
      <div id="login-modal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h3>Login</h3>
          <form id="login-form">
            <div class="form-group">
              <label for="login-email">Email:</label>
              <input type="email" id="login-email" required placeholder="your-email@mergington.edu" />
            </div>
            <div class="form-group">
              <label for="login-password">Password:</label>
              <input type="password" id="login-password" required />
            </div>
            <button type="submit" class="btn">Login</button>
          </form>
          <div id="login-message" class="hidden"></div>
        </div>
      </div>
      
      <!-- Register Modal -->
      <div id="register-modal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h3>Register</h3>
          <form id="register-form">
            <div class="form-group">
              <label for="register-email">Email:</label>
              <input type="email" id="register-email" required placeholder="your-email@mergington.edu" />
            </div>
            <div class="form-group">
              <label for="register-password">Password:</label>
              <input type="password" id="register-password" required />
            </div>
            <div class="form-group">
              <label for="register-name">Full Name:</label>
              <input type="text" id="register-name" />
            </div>
            <button type="submit" class="btn">Register</button>
          </form>
          <div id="register-message" class="hidden"></div>
        </div>
      </div>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="auth.js"></script>
    <script src="app.js"></script>
  </body>
</html>
